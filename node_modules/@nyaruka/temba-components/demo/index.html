<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link
      href="/sitestatic/css/temba-components.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:300|Roboto:300,400,500"
      rel="stylesheet"
    />

    <style>

      .linked {
        text-decoration: underline;
        color: blue;
        cursor: pointer;
      }

      .example {
        border: 0px solid gray;
        padding: 10px;
        max-width: 500px;
        --temba-select-selected-font-size: 1em;
        display:none;
      }

      temba-dropdown.open {
        --icon-background: rgb(241,241,241);
        --icon-circle-size: 0.35em;
      }

      .more {
        background: rgba(0,0,0,.1);
        padding: 0.5em
      }

      .open .more, .more:hover {
        background: rgba(0,0,0,.3);
      }

      temba-tabs *, temba-tab * {
        opacity: 0;
      }

      temba-tabs:defined *, temba-tab:defined * {
        opacity: 1;
      }

    </style>
    <script type="module">
      import '../out-tsc/temba-modules.js';
    </script>
    <script>
      // var static_url = '/static/';
      function handleColorChange(event) {
        var color = event.target.values[0].name;
        if (color == 'Green') {
          event.target.infoText = 'Green is super dangerous!';
        } else {
          event.target.infoText = null;
        }
      }
    </script>
  </head>
  <body>
    <temba-store
      completion="/static/api/completion.json"
      functions="/static/api/functions.json"
      fields="/static/api/fields.json"
      globals="/static/api/globals.json"
      groups="/static/api/groups.json"
    ></temba-store>

    <temba-tabs>

      <temba-tab name="Chats" icon="message-square">
        Chat content
      </temba-tab>

      <temba-tab name="Details" icon="list">
        Details content
      </temba-tab>

      <temba-tab name="Log" icon="log">
       Log content
      </temba-tab>

    </temba-tabs>

    
    <div class="example" style="margin: 10px; background: #ccc; border-radius:6px;">
      <temba-dropdown>
        <div style="display:inline-block" slot="toggle">
          <temba-icon name="chevron-down" size="1.3" clickable></temba-icon>
        </div>
        
        <div slot="dropdown" style="width:250px; padding:0.5em 1em">
          <a href="http://google.com">Google</a>
        </div>
      </temba-dropdown>
    </div>
    <div class="example">
      <temba-omnibox
        placeholder="Contacts or Groups"
        label="Recipients"
        help_text="This is the helpful friendly book"
        endpoint="/contact/omnibox/?v=2"
        groups
        contacts
      ></temba-omnibox>
    </div>
    <div class="example">
      <temba-checkbox label="you betcha" checked></temba-checkbox>
    </div>

    <div class="example">
      <temba-textinput value="plain text"></temba-textinput>
    </div>

    <div class="example">
      <temba-completion value="you complete me @cont"></temba-completion>
    </div>

    <div class="example">
      <temba-select
        placeholder="Select a color"
        info_text="Some colors are very dangerous, choose wisely"
        onchange="handleColorChange(event)"
      >
        <temba-option name="Red" value="0"></temba-option>
        <temba-option name="Green" value="1"></temba-option>
        <temba-option name="Blue" value="2"></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <temba-select placeholder="Select a color" clearable>
        <temba-option name="Red" value="0"></temba-option>
        <temba-option name="Green" value="1"></temba-option>
        <temba-option name="Blue" value="2"></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <temba-select
        placeholder="Select a color"
        expressions="message"
        values='[{"name":"Red","value":"0"}]'
        searchable
        multi
      >
        <temba-option name="Red" value="0"></temba-option>
        <temba-option name="Green" value="1"></temba-option>
        <temba-option name="Blue" value="2"></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <temba-select
        name="Color"
        label="Color"
        help_text="I'm not really enabled at the moment"
        placeholder="Select a color"
        expressions="message"
        values='[{"name":"Red","value":"0"}]'
        searchable
        multi
        disabled
      >
        <temba-option name="Red" value="0"></temba-option>
        <temba-option name="Green" value="1"></temba-option>
        <temba-option name="Blue" value="2"></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <script>
        function toggleSelect(evt) {
          document.getElementById('select-toggle').disabled = !evt.currentTarget
            .checked;
        }
      </script>
      <div style="display: flex; align-items: center">
        <temba-checkbox onchange="toggleSelect(event)" checked></temba-checkbox>
        <temba-select
          style="margin-left: 10px"
          id="select-toggle"
          placeholder="Select a color"
          expressions="message"
        >
          <temba-option name="Red" value="0"></temba-option>
          <temba-option name="Green" value="1"></temba-option>
          <temba-option name="Blue" value="2"></temba-option>
        </temba-select>
      </div>
    </div>

    <div class="example">
      <temba-textinput
        name="start"
        label="Start Time"
        help_text="This is something you should think long and hard about"
        placeholder="Put something down, for real"
        value="2020-11-28 15:03"
        clearable
        datetimepicker
      ></temba-textinput>
    </div>
  </body>
</html>
